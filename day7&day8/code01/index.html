<!DOCTYPE html>
<html>
    <head>
        <title>编码练习</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <!-- 实现一个两栏布局，左侧占30%宽度，右侧占70%宽度 -->
        <div class="bar1">
            <div class="bar1-left">左栏</div>
            <div class="bar1-right">右栏</div>
        </div>

        <br /><br />

        <!-- 实现一个两栏布局，左侧固定宽度，右侧根据浏览器宽度进行自适应变化 -->
        <div class="bar2">
            <div class="bar2-left">左栏</div>
            <div class="bar2-right">右栏</div>
        </div>

        <br /><br />

        <!-- 实现一个两栏布局，右侧固定宽度，左侧根据浏览器宽度进行自适应变化 -->
        <div class="bar3">
            <div class="bar3-left">左栏</div>
            <div class="bar3-right">右栏</div>
        </div>

        <br /><br />

        <!-- 实现一个三栏布局，左侧固定宽度，右侧固定宽度，中间部分宽度随浏览器宽度变化而自适应变化 -->
        <div class="bar4">
            <div class="bar4-left">左栏</div>
            <div class="bar4-right">右栏</div>
            <div class="bar4-middle">中栏</div>
        </div>

        <!-- 实现一个三栏布局，左侧固定宽度，中间固定宽度，右侧根据浏览器宽度变化而自适应变化 -->
        <div class="bar5">
            <div class="bar5-left">左栏</div>
            <div class="bar5-middle">中栏</div>
            <div class="bar5-right">右栏</div>
        </div>
    </body>
</html>
